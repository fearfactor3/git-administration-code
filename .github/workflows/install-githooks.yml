name: Update git-hooks if changes were made to .git-hooks folder.
on: 
  push:
#    paths: 
#      - '.git-hooks/**'
jobs: 
  git-administration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checking and changing the permissions of files in Git Repo.
        run: |
          git ls-tree HEAD ./.git-hooks/
          git update-index --chmod=+x ./.git-hooks/*
      - name: Install latest version of git-hooks to repo.
        run: |
          chmod +x ./.git-hooks/*
          cd .git-hooks
          ./install-hooks.sh
          ls -l ../.git/hooks
